<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/1.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css">
    <title>Lets Find Weight</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="1.png" alt="letsfindweight.com" />
        </li>
        <li id="lfw">Lets Find Weight</li>

        <li id="srchbar">
          <div id="srch">
            <input
              type="text"
              name="search"
              id="txt"
              placeholder="Enter your weight . . . "
            />
            <button id="btn">Search</button>
          </div>
        </li>
      </ul>

      <div id="system">
        <div id="sun"></div>
        <div id="mercury"><p class="planets"></p></div>
        <div id="venus"><p class="planets"></p></div>
        <div id="earth"><p class="planets"></p></div>
        <div id="mars"><p class="planets"></p></div>
        <div id="jupiter"><p class="planets"></p></div>
        <div id="saturn"><p class="planets"></p></div>
        <div id="uranus"><p class="planets"></p></div>
        <div id="neptune"><p class="planets"></p></div>
      </div>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
